<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Суши и Роллы</title>
</head>

<body>

    <header>
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">Food House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">
                            <a href="" class="nav-link">Суши</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Бургеры</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Сеты</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Доставка</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Slider -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade slider" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/reklama-1.png" class="d-block w-90" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/reklama-2.png" class="d-block w-90" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/reklama-3.png" class="d-block w-90" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="img/reklama-4.png" class="d-block w-90" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/reklama-5.png" class="d-block w-90" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev w" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>


    <footer id="footer">
        <div class="container">
            <div class="footer-block">
                <div class="footer-master">
                    <h3 class="footer-name footer-title">Food House</h3>
                    <a href="#" class="footer-company">О нас</a>
                    <a href="#" class="footer-sale">Акции</a>
                    <a href="#" class="footer-bonus">Бонусы, программа лояльности</a>
                </div>
                <div class="footer-info">
                    <h3 class="footer-information footer-title">
                        Юридечкая информация</h3>
                    <a href="#" class="footer-publick">
                        Публичная оферта</a>
                    <a href="#" class="footer-politick">Политика конфидециальности</a>
                </div>
                <div class="footer-delivery">
                    <h3 class="footer-shipping footer-title">
                        Доставка
                    </h3>
                    <a href="#" class="footer-shipp">Доставка и самовывоз</a>
                    <a href="#" class="footer-location">Наши точки</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
